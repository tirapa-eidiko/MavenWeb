# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      - name: List Open Issues
        run: |
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          API_URL="https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=open"
          
          echo "Fetching open issues..."
          RESPONSE=$(curl -sSL -H "Authorization: token ${TOKEN}" "${API_URL}")
          echo "${RESPONSE}"

          for ISSUE in $(echo "${ISSUES}" | jq -r '.[] | @base64'); do
            _jq() {
              echo ${ISSUE} | base64 --decode | jq -r ${1}
            }

            ISSUE_TITLE=$(_jq '.title')
            ISSUE_BODY=$(_jq '.body')
            ISSUE_USER=$(_jq '.user.login')

            SENDGRID_API_KEY="${{ secrets.SENDGRID_API_KEY }}"
            SENDGRID_TEMPLATE_ID="YOUR_SENDGRID_TEMPLATE_ID"

            echo "Sending email to ${ISSUE_USER} about issue: ${ISSUE_TITLE}"

            echo "SendGrid response: ${RESPONSE}"
          done
